<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-fuck</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/gh/mum-never-proud/unified-demo-theme/dist/styles/theme.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="header">
    <h1 class="text-center">js-fuck</h1>
  </div>
  <div class="container">
    <div class="row mt-3">
      <div class="col-12">
        <p class="text-center">just another reason to love js!</p>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <p>Paste/Type a valid JS program</p>
        <textarea id="input" rows="15" class="form-control" autocomplete="off" placeholder="alert('hello world');">alert('hello world');</textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <button id="convert" class="btn btn-primary">Convert</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <textarea id="output" rows="15" class="form-control" autocomplete="off" readonly></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <button id="run" class="btn btn-primary" disabled="disabled">Run</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <footer>
          <p class="text-center">made with much<img alt="logo" src="https://cdn.jsdelivr.net/gh/mum-never-proud/unified-demo-theme@latest/dist/images/icecream-love.svg" width="50" height="50">
          </p>
        </footer>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/mum-never-proud/js-fuck/dist/js-fuck.min.js"></script>
  <script>
    (function () {
      const input = document.getElementById('input');
      const output = document.getElementById('output');
      const run = document.getElementById('run');

      document.getElementById('convert').addEventListener('click', function() {
        if (input.value) {
          const compiledOutput = $f.compile(input.value);

          run.removeAttribute('disabled');
          output.value = compiledOutput.encoded;
          output.__executable = compiledOutput.executable;
        } else {
          run.setAttribute('disabled', 'disabled');
          output.value = '';
        }
      });
      run.addEventListener('click', function() { eval(output.__executable); });
    })();
  </script>
</body>
</html>
